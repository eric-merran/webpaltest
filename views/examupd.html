<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default" >
            <div class="panel-heading">
                Course Edit
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="alert alert-danger text-center" ng-show="error">
                    <button type="button" class="close" ng-click="clear()"><span aria-hidden="true">&times;</span></button>
                    <i class="fa fa-warning"></i> {{ message}}
                </div>
               
				<div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" ng-model="examinfo.exam_name">
                    </div>
                <button type="button" class="btn btn-success pull-right" ng-click="update()"><i class="fa fa-check-square-o"></i> Update</button>
                <button type="button" class="btn btn-default" ui-sref="exams"><i class="fa fa-arrow-left"></i> Retour</button>
                

            </div>
        </div>
    </div>
</div>
