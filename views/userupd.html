<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default" >
            <div class="panel-heading">
                Student Edit
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                    <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control" ng-model="userinfo.last_name">
                        </div>
                        <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" class="form-control" ng-model="userinfo.first_name">
                        </div>
                <button type="button" class="btn btn-success pull-right" ng-click="update()"><i class="fa fa-check-square-o"></i> Update</button>
                <button type="button" class="btn btn-default" ui-sref="students"><i class="fa fa-arrow-left"></i> Back</button>
            </div>
        </div>
    </div>
</div>
