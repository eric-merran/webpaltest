<div class="row">
        <div class="col-sm-4 col-sm-offset-4" >
        <div class="panel panel-default" >
            <div class="panel-heading">
              Edit Grade 
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                    <div class="alert alert-danger text-center" ng-show="error">
                    <button type="button" class="close" ng-click="clear()"><span aria-hidden="true">&times;</span></button>
                    <i class="fa fa-warning"></i> {{ message }}
                </div>
                
                    <div>                  
                        <div class="form-group">
                            <label>Course</label><br>
                            <input type="text" ng-model="gradeinfo.exam_name" disabled>
                        </div>
                        <div class="form-group">
                            <label>Grade:</label>
                            <input type="text" class="form-control" ng-model="gradeinfo.grade">
                           
                        </div>
                    </div>
                                <div>
                                    <button href="" type="button" class="btn btn-default" ui-sref="grades({user: userinfo})"><i class="fa fa-arrow-left"></i> Back</button>
                                    <button type="button" class="btn btn-primary pull-right" ng-click="update()"><i class="fa fa-save"></i> Save</button>
                                </div>
                </div>
                {{grade.exam_id}}
            <!-- /.panel-body -->
        </div>
                    
        </div>
    </div>
