<div class="panel panel-default" ng-init="getall()">
    <div class="panel-heading">
        <strong>The Students</strong>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <button href="" class="btn btn-warning" ui-sref="addstud" style="float:right;margin:5px;"><i class="fa fa-plus"></i> Add</button>	
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-all">
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr  ng-repeat="user in users">
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>
                        <button type="button" class="btn btn-success" ui-sref="grades({user: user})"><i class="fa fa-edit"></i> Grades</button> 
                        <button type="button" class="btn btn-success" ui-sref="editstud({user: user})"><i class="fa fa-edit"></i> Edit</button> 
			            <button type="button" class="btn btn-danger" ui-sref="delstud({user: user})"> <i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
        <!-- /.table-responsive -->

    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
