<div class="panel panel-default" ng-init="getall()">
        <div class="panel-heading">
            <strong>{{ userinfo.first_name + ' ' + userinfo.last_name }}'s Grades </strong>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <button href="" class="btn btn-warning" ui-sref="addgrade({user: userinfo})" style="float:right;margin:5px;"><i class="fa fa-plus"></i> Add New Grade</button>	
            <table width="100%" class="table table-striped table-bordered table-hover" id="regie-tb">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  ng-repeat="gr in grades  | filter:f">
                        <td>{{ gr.exam_name }}</td>
                        <td>{{ gr.grade }}</td>
                        <td>
                            <button type="button" class="btn btn-success" ui-sref="editgrade({grade: gr})"><i class="fa fa-edit"></i> Edit</button> 
                            <button type="button" class="btn btn-danger" ui-sref="delgrade({grade: gr})"> <i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </tr>
    
                </tbody>
            </table>
            <!-- /.table-responsive -->
    
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
